spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tiameds?charSet=UTF8
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 'create' for development; 'update' or 'none' for production
    show-sql: true  # Optional: Shows SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10  # Batch size for collection loading

  server:
    port: 8080  # Port on which the application runs


  servlet:
    multipart:
      max-file-size: 10MB  # Maximum size for a single file
      max-request-size: 10MB  # Maximum total request size, should be >= max-file-size

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Swagger UI path

logging:
  level:
    org.springframework: INFO  # General logging level
    org.springframework.security: DEBUG  # Detailed logging for Spring Security (optional)
    com:
      fasterxml:
        jackson: DEBUG  # Enable detailed logging for Jackson


server:
  servlet:
    context-path: /api/v1

security:
  jwt:
    issuer: ${JWT_ISSUER:tiameds-lab-automation}
    audience: ${JWT_AUDIENCE:tiameds-clients}
    access-token-ttl: ${JWT_ACCESS_TOKEN_TTL:PT2M}
    refresh-token-ttl: ${JWT_REFRESH_TOKEN_TTL:P1D}
    private-key-location: classpath:keys/private_key.pem
    public-key-location: classpath:keys/public_key.pem
    access-cookie-name: ${JWT_ACCESS_COOKIE_NAME:accessToken}
    refresh-cookie-name: ${JWT_REFRESH_COOKIE_NAME:refreshToken}
    cookie-domain: ${JWT_COOKIE_DOMAIN:}
    cookie-path: ${JWT_COOKIE_PATH:/}
    cookie-secure: ${JWT_COOKIE_SECURE:true}
    same-site: ${JWT_COOKIE_SAMESITE:Strict}


