spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Avoid 'update' in production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 10

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
    context-path: /api/v1

  jwt:
    secret: ${JWT_SECRET}

  server:
    port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc  # Consider restricting Swagger UI in production

logging:
  level:
    org.springframework: INFO
    org.springframework.security: WARN  # Changed to WARN for production
    com:
      fasterxml:
        jackson: WARN  # Changed to WARN for production

server:
  servlet:
    context-path: /api/v1
