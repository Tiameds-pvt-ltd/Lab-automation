name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}        # Set AWS region (from GitHub secrets)
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # Set ECR repository name (from GitHub secrets)
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}       # Set ECS service name (from GitHub secrets)
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}       # Set ECS cluster name (from GitHub secrets)
  ECS_TASK_DEFINITION: deploy/ecs-task-definition.json # Set path to ECS task definition
  CONTAINER_NAME: tiameds-lab                   # Container name in ECS task definition

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deployment Health Check
        run: |
          SERVICE_URL=${{ secrets.SERVICE_URL }}
          echo "Checking service health at $SERVICE_URL"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' $SERVICE_URL)
            if [ "$STATUS" -eq 200 ]; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Service not healthy. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Service health check failed."
          exit 1
