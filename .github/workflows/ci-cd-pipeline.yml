name: Update Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Trigger only on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adoptium'
          java-version: '17'

      # Step 3: Build the project (generate app.jar)
      - name: Build the project
        run: ./mvnw clean package
        # Use Maven wrapper if it exists in the repo

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image
      - name: Build Docker image with 'latest' tag
        run: docker build -t abhishek94733/tiameds-labs:latest .

      # Step 6: Push the Docker image
      - name: Push Docker image to Docker Hub
        run: docker push abhishek94733/tiameds-labs:latest
