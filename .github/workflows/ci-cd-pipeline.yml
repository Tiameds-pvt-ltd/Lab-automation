name: Update Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Trigger only on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD}}

      # Step 3: Build the Docker image (using the same 'latest' tag)
      - name: Build Docker image with 'latest' tag
        run: |
          docker build -t abhishek94733/tiameds-labs:latest .

      # Step 4: Push the Docker image with 'latest' tag
      - name: Push Docker image to Docker Hub
        run: docker push abhishek94733/tiameds-labs:latest
