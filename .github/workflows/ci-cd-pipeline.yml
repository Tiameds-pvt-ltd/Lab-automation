name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 for building the Spring Boot application
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build with Maven
      - name: Build with Maven
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: mvn clean install --no-transfer-progress

      # Step 4: Set up Docker Buildx for multi-platform support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 5: Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t abhishek94733/tiameds:${{ github.sha }} .

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push abhishek94733/tiameds:${{ github.sha }}

      # Step 9: Log in to AWS ECR
      - name: Log in to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: private
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # Step 10: Tag Docker image for ECR
      - name: Tag Docker image for ECR
        run: |
          docker tag abhishek94733/tiameds:${{ github.sha }} ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}

      # Step 11: Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}:${{ github.sha }}


      # Step 12: Update ECS Task Definition with new image
      - name: Update ECS Task Definition
        run: |
          # Step 1: Fetch the current ECS task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition lab_automation --region ${{ secrets.AWS_REGION }})

          # Debugging step: print the raw task definition
          echo "TASK_DEF: $TASK_DEF"

          # Step 2: Update the image in the task definition JSON
          NEW_TASK_DEF=$(echo $TASK_DEF | jq '.taskDefinition | .containerDefinitions[0].image = "${{ secrets.AWS_ECR_URI }}:${{ github.sha }}"' | jq '.taskDefinition | del(.status, .revision, .registeredAt, .registeredBy, .compatibilities)')

          # Debugging step: print the updated task definition
          echo "NEW_TASK_DEF: $NEW_TASK_DEF"

          # Step 3: Check if the NEW_TASK_DEF is valid and not empty
          if [ -z "$NEW_TASK_DEF" ]; then
            echo "Error: New task definition is empty."
            exit 1
          fi

          # Step 4: Save the updated task definition to a file
          echo "$NEW_TASK_DEF" > updated-task-definition.json

          # Step 5: Register the updated ECS task definition
          aws ecs register-task-definition --cli-input-json file://updated-task-definition.json --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}


      # Step 13: Deploy to ECS using the new task definition
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: lab_automation
          service: lab_deploy
          task-definition: lab_automation  # Referencing updated task definition
          wait-for-service-stability: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

