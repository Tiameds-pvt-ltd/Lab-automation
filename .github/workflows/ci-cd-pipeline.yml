name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build and Test with Maven
      - name: Build with Maven
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          mvn clean install

      # Step 4: Log in to DockerHub
      - name: Docker login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Check if Docker image already exists and build if necessary
      - name: Check if Docker image already exists
        id: image-check
        run: |
          IMAGE_NAME="abhishek94733/tiameds-labs"

          # Pull the existing image if it exists
          docker pull $IMAGE_NAME:latest || echo "No existing image found."

          # Build the new image
          docker build --quiet -t $IMAGE_NAME:latest .

          # Compare the IDs of the new and existing images
          IMAGE_NEW=$(docker inspect --format='{{index .Id}}' $IMAGE_NAME:latest 2>/dev/null)
          IMAGE_EXISTING=$(docker images -q $IMAGE_NAME:latest || echo "no-existing")

          if [ "$IMAGE_NEW" = "$IMAGE_EXISTING" ]; then
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "skip=false" >> $GITHUB_ENV
          fi

      # Step 6: Push Docker image to DockerHub (if new image exists)
      - name: Push Docker image to DockerHub
        if: env.skip != 'true'
        run: docker push abhishek94733/tiameds-labs:latest

      # Step 7: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 8: Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 9: Tag and Push Image to Amazon ECR
      - name: Tag and Push Image to Amazon ECR
        if: env.skip != 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag abhishek94733/tiameds-labs:latest $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

      # Step 10: Update ECS task definition with the new image
      - name: Update ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ secrets.ECS_TASK_DEFINITION }}
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

      # Step 11: Deploy updated ECS task definition
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      # Step 12: Post-deployment health check
      - name: Health check
        run: |
          SERVICE_URL=${{ secrets.SERVICE_URL }}
          echo "Checking service health at $SERVICE_URL"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' $SERVICE_URL)
            if [ "$STATUS" -eq 200 ]; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Service not healthy. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Service health check failed."
          exit 1
